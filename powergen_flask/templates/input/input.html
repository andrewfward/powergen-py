{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Cluster{% endblock %}</h1>
{% endblock %}

{% block content %}
<div>
<h1>Customer Clustering Parameters</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="Network Voltage">Network Voltage</label>
    <input name="Network Voltage" id="Network Voltage" required>
    <label for="Pole Cost">Pole Cost</label>
    <input name="Pole Cost" id="Pole Cost" required>
    <label for="Pole Spacing">Pole Spacing</label>
    <input name="Pole Spacing" id="Pole Spacing" required>
    <label for="Resistance per km">Resistance per km</label>
    <input name="Resistance per km" id="Resistance per km" required>
    <label for="Current Rating">Current Rating</label>
    <input name="Current Rating" id="Current Rating" required>
    <label for="Cost per km">Cost per km</label>
    <input name="Cost per km" id="Cost per km" required>
    <label for="Max Voltage Drop">Max Voltage Drop</label>
    <input name="Max Voltage Drop" id="Max Voltage Drop" required>
    <label for="CSV File">CSV File</label>
    <input name="CSV File" type="file" id="CSV File" required>
    <input type="submit" value="Register">
  </form>
</div>
<div>
  <h1>Generation Sizer Parameters</h1>
  <form method="post" enctype="multipart/form-data"
        <label for="Number of Particles">Number of Particles</label>
        <input name="Number of Particles" id="Number of Particles" required>
        <label for="Total Power Demand">Total Power Demand</label>
        <input name="Total Power Demand" id="Total Power Demand" required>
        <label for="PV Panel Capacity">PV Panel Capacity</label>
        <input name="PV Panel Capacity" id="PV Panel Capacity" required>
        <label for="PV Panel Cost">PV Panel Cost</label>
        <input name="PV Panel Cost" id="PV Panel Cost" required>
        <label for="Battery Cost">Battery Cost</label>
        <input name="Battery Cost" id="Battery Cost" required>
        <label for="Diesel Generator Cost">Diesel Generator Cost</label>
        <input name="Diesel Generator Cost" id="Diesel Generator Cost" required>
        <label for="Fuel Cost">Fuel Cost</label>
        <input name="Fuel Cost" id="Fuel Cost" required>
        <label for="Max Battery Energy">Max Battery Energy</label>
        <input name="Max Battery Energy" id="Max Battery Energy" required>
        <label for="Min Battery Energy">Min Battery Energy</label>
        <input name="Min Battery Energy" id="Min Battery Energy" required>
        <label for="Diesel Generator Rated Power">Diesel Generator Rated Power</label>
        <input name="Diesel Generator Rated Power" id="Diesel Generator Rated Power" required>
        <label for="Fuel Requirement">Fuel Requirement</label>
        <input name="Fuel Requirement" id="Fuel Requirement" required>
        <label for="Required Days of Autonomy">Required Days of Autonomy</label>
        <input name="Required Days of Autonomy" id="Required Days of Autonomy" required>
</div>
{% endblock %}
