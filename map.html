<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Example</title>
    <style>
      #map {
        width: 100%;
        height: 500px;
        background-color: #E5F5E5;
      }
      h1 {
        text-align: center;
        font-family: "Georgia", serif;
        color: #006400;
      }
      body {
        background-color: white;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1d-1FU7roPVyUHqHqTR4cpbKziWeWGys"></script>
    <script>
      function initMap() {
        var mapOptions = {
          center: { lat: 56.11997, lng: -3.93598 },
          zoom: 14
        };
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

        var points = [
          { lat: 56.11997, lng: -3.93598 },
          { lat: 56.1225, lng: -3.93622 },
          { lat: 56.1230, lng: -3.93762 },
          { lat: 56.1215, lng: -3.93876 }
        ];

        var path = new google.maps.MVCArray();
        for (var i = 0; i < points.length; i++) {
          var point = new google.maps.LatLng(points[i].lat, points[i].lng);
          path.push(point);
          var marker = new google.maps.Marker({
            position: point,
            map: map
          });
        }

        var line = new google.maps.Polyline({
          path: path,
          strokeColor: "#006400",
          strokeOpacity: 1.0,
          strokeWeight: 2
        });
        line.setMap(map);
      }
    </script>
  </head>
  <body onload="initMap()">
    <h1>PowerGen Mapping System</h1>
    <div id="map"></div>
  </body>
</html>
